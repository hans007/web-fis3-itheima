<link rel="stylesheet" href="../../../plugins/jquery.datetime.picker/jquery.datetimepicker.css" />

<script type="text/javascript">
$(function(){
    $.datetimepicker.setLocale('ch');//设置中文
     $('.godate').datetimepicker({
        /*具体配置*/
        timepicker:false, //去掉时间
        format:'Y/m/d', //时间格式
        formatDate:'Y/m/d',
        minData:'-1970/01/01',
        maxData:'+1970/01/02'   
    });
        
        $('.minus').attr('disabled',true); //初始化数量为1,并失效减
        //数量增加操作
        $(".plus").click(function(){ 
            
            var t = $(this).parent().children(".num"); // 获得文本框对象
            t.val(Math.abs(parseInt(t.val()))+1);   // 给获取的val加上绝对值，避免出现负数
            if (parseInt(t.val())!=1){
            $('.minus').attr('disabled',false);
            };
        }) 
        //数量减少操作
        $(".minus").click(function(){
            var t = $(this).parent().children(".num"); // 获得文本框对象
            t.val(Math.abs(parseInt(t.val()))-1);
            if (parseInt(t.val())==1){
            $('.minus').attr('disabled',true);
            };
        })
})     
</script>
